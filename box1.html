<!DOCTYPE html
<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="body">
        <div class="box box1">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
              </svg>
            <div class="page">
                <div class="header">
                    <a id="login" class="active login-heading" href="#login">Student login</a>  
                </div>
                <div id="errorMsg"></div>
                <div class="content">
                    <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                        <input type="text" name="name" id="logName" placeholder="Username">
                        <input type="password" name="password" id="logPassword" placeholder="Password">
                        <div id="check">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <br><br>
                        <a href="student.html">
                            <button>Login</button>
                        </a>
                        <a href="#">Forgot Password?</a>
                    </form>
                    <a id="login" class="active login-heading" href="student.html">Student login</a>
                    
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box box2">

    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
      </svg>
    <div class="page">
        <div class="header">
            <a id="login" class="active login-heading" href="#login">Coordinator login</a>  
        </div>
        <div id="errorMsg"></div>
        <div class="content">
            <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                <input type="text" name="name" id="logName" placeholder="Username">
                <input type="password" name="password" id="logPassword" placeholder="Password">
                <div id="check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <br><br>
                <input type="submit" onclick="authenticate()" value="Login">
                <a href="#">Forgot Password?</a>
            </form>
          
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
